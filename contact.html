  <script>
    function validateForm() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();
      if (!name || !email || !message) {
        alert("Please fill in all fields!");
        return false;
      }
      alert("Message sent successfully! ðŸŒ¿");

<script>
  // Check if a user is logged in
  const currentUser = JSON.parse(localStorage.getItem("currentUser"));
  const userSection = document.getElementById("user-section");

  if(currentUser){
    // Show username and logout button
    userSection.innerHTML = `
      <span class="text-green-700 font-semibold">Hello, ${currentUser.username} ðŸŒ¿</span>
      <button id="logoutBtn" class="px-3 py-1 bg-green-700 text-white rounded-lg hover:bg-green-800">Logout</button>
    `;
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("currentUser");
      alert("Logged out successfully!");
      location.reload(); // refresh to update navbar
    });
  } else {
    // Show login/register links
    userSection.innerHTML = `
      <a href="login.html" class="px-3 py-1 bg-green-700 text-white rounded-lg hover:bg-green-800">Login</a>
      <a href="register.html" class="px-3 py-1 bg-green-700 text-white rounded-lg hover:bg-green-800">Register</a>
    `;
  }
