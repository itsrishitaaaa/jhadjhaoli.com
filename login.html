<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JhadJhadoli | Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Amita&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Merriweather', serif; }
    .handwritten { font-family: 'Amita', cursive; }
  </style>
</head>
<body class="bg-[#fdfaf3] flex items-center justify-center h-screen">

  <div class="bg-white shadow rounded-2xl p-10 w-full max-w-md">
    <h1 class="text-3xl handwritten text-green-800 mb-6 text-center">Login ðŸŒ¿</h1>
    <form id="loginForm" class="space-y-4">
      <input type="text" id="username" placeholder="Username" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600">
      <input type="password" id="password" placeholder="Password" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600">
      <button type="submit" class="w-full bg-green-700 text-white py-2 rounded-lg hover:bg-green-800">Login</button>
      <p class="text-sm text-gray-600 text-center mt-2">Don't have an account? <a href="register.html" class="text-green-700 font-semibold">Register</a></p>
    </form>
  </div>

  <script>
    const form = document.getElementById("loginForm");

    form.addEventListener("submit", function(e){
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      let users = JSON.parse(localStorage.getItem("users")) || [];
      const user = users.find(u => u.username === username && u.password === password);

      if(user){
        localStorage.setItem("currentUser", JSON.stringify(user));
        alert("Login successful!");
        window.location.href = "plants.html";
      } else {
        alert("Invalid username or password!");
      }
    });
  </script>
</body>
</html>
